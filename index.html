<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-sm-9 col-md-8 col-lg-6">
          <h1>Ice Cream Survey</h1>
          <form role="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="chocolate">How do you feel about chocolate (ice cream)?</label>
              <select class="form-control" id="chocolate">
                <option value="1">Hate it</option>
                <option value="2">Meh</option>
                <option value="3">Like it</option>
                <option value="4">Gotta have it</option>
              </select>
            </div>
            <div class="form-group">
              <label for="happiness">Have some ice cream. Are you happy now?</label>
              <select class="form-control" id="happiness">
                <option value="1">Yeah</option>
                <option value="2">No</option>
                <option value="3">Meh</option>
                <option value="4">I'm the happiest person ever!</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel1">Select all ice cream flavors you would totally eat:</label>
              <select multiple class="form-control" id="sel1">
                <option>Neopolitan</option>
                <option>Cherry Garcia</option>
                <option>Vanilla</option>
                <option>Cookie Dough</option>
                <option>Americone Dream</option>
                <option>Strawberry</option>
                <option>Rocky Road</option>
                <option>Thin Mint</option>
                <option>Lavender</option>
                <option>Coffee</option>
              </select>
            </div>
            <div class="form-group">
              <label for="color">What color is your favorite ice cream?</label>
              <input id="color" class="form-control" type="color">
            </div>
            <div class="form-group">
              <label for="icecreamday">What day do you want to eat ice cream? (You only get one.)</label>
              <input id="icecreamday" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="radio">Would you rather...</label>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="chocolate" checked>
                  have your own private moon base?
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="vanilla">
                  live forever?
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="cookiesandcream">
                  get infinite ICE CREAM!!!
                </label>
              </div>
              <button type="submit" class="btn">Show me the story!</button>
              <input class="btn btn-danger" type="reset" value="Clear All">
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
