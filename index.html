<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-7 col-md-6 col-lg-6">
          <h1>Ice Cream Survey</h1>
          <div id="iceCreamSurvey">
            <form role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="chocolate">How do you feel about chocolate (ice cream)?</label>
                <select class="form-control" id="chocolate">
                  <option value="1">Hate it</option>
                  <option value="2">Meh</option>
                  <option value="3">Like it</option>
                  <option value="4">Gotta have it</option>
                </select>
              </div>
              <div class="form-group">
                <label for="happiness">Have some ice cream. Are you happy now?</label>
                <select class="form-control" id="happiness">
                  <option value="1">Yeah</option>
                  <option value="2">No</option>
                  <option value="3">Meh</option>
                  <option value="4">I'm the happiest person ever!</option>
                </select>
              </div>
              <div class="form-group">
                <label for="totallyEat">Select all ice cream flavors you would totally eat:</label>
                <select multiple class="form-control" id="totallyEat">
                  <option>Neopolitan</option>
                  <option>Cherry Garcia</option>
                  <option>Vanilla</option>
                  <option>Cookie Dough</option>
                  <option>Americone Dream</option>
                  <option>Strawberry</option>
                  <option>Rocky Road</option>
                  <option>Thin Mint</option>
                  <option>Lavender</option>
                  <option>Coffee</option>
                </select>
              </div>
              <div class="form-group">
                <label for="favColor">What color is your favorite ice cream?</label>
                <input id="favColor" class="form-control" type="color">
              </div>
              <div class="form-group">
                <label for="iceCreamDay">What day do you want to eat ice cream? (You only get one.)</label>
                <input id="iceCreamDay" class="form-control" type="date">
              </div>
              <div class="form-group">
                <label for="radio">Would you rather...</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="wouldYouRather" value="private moon base" checked>
                    have your own private moon base?
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="wouldYouRather" value="live forever">
                    live forever?
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="wouldYouRather" value="infinite ice cream">
                    get infinite ICE CREAM!!!
                  </label>
                </div>
                <button type="submit" class="btn">I'm important!</button>
                <input class="btn btn-danger" type="reset" value="Clear All">
              </div>
            </form>
          </div>
        </div>
        <div class="col-xs-4 col-sm-5 col-md-6">
          <ol id="dataPrint">
          </ol>
        </div>
      </div>
    </div>

  </body>
</html>
